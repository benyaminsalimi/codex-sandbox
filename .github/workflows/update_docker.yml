name: docker-image-updater

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - "main"

jobs:
  update-docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run build
        id: build
        run: ./update_docker.sh
      - name: Create Pull Request
        if: steps.build.outputs.needs_version_update == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "🚀 Bump Codex to v${{ steps.build.outputs.latest_version }}"
          title: "🚀 Bump Codex to v${{ steps.build.outputs.latest_version }}"
          body: |
            ## 🎉 New Codex Version Available!
            
            **v${{ steps.build.outputs.current_version }}** → **v${{ steps.build.outputs.latest_version }}**
            
            ### What's Changed
            - ✅ Docker image updated with latest Codex CLI
            - 📝 VERSION.md updated to track new version
            - 🐳 Multi-platform build (linux/amd64, linux/arm64)
            
            ### Ready to Use
            ```bash
            docker pull benyamin/codex-sandbox:${{ steps.build.outputs.latest_version }}
            ```
            
            ---
            🤖 *Auto-generated by GitHub Actions*
          branch: update-version-${{ steps.build.outputs.latest_version }}
          delete-branch: true