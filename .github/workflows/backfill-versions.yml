name: Backfill Historical Codex Versions

on:
  workflow_dispatch:
    inputs:
      max_versions:
        description: 'Maximum number of versions to build (default: 10, max: 50)'
        required: false
        default: '10'
        type: string
      force_rebuild:
        description: 'Force rebuild even if image exists'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write

env:
  GHCR_REGISTRY: ghcr.io
  DOCKERHUB_REGISTRY: docker.io
  GHCR_IMAGE_NAME: ${{ github.repository }}
  DOCKERHUB_IMAGE_NAME: ${{ github.repository_owner }}/codex-sandbox

jobs:
  discover-versions:
    runs-on: ubuntu-latest
    outputs:
      versions-matrix: ${{ steps.get-versions.outputs.versions-matrix }}
      total-versions: ${{ steps.get-versions.outputs.total-versions }}
    steps:
      - name: Get all @openai/codex versions
        id: get-versions
        run: |
          MAX_VERSIONS="${{ github.event.inputs.max_versions || '10' }}"
          FORCE_REBUILD="${{ github.event.inputs.force_rebuild || 'false' }}"
          
          # Validate max_versions input
          if [[ ! "$MAX_VERSIONS" =~ ^[0-9]+$ ]] || [ "$MAX_VERSIONS" -gt 50 ] || [ "$MAX_VERSIONS" -lt 1 ]; then
            echo "❌ Invalid max_versions: $MAX_VERSIONS. Must be a number between 1-50."
            exit 1
          fi
          
          echo "🔍 Getting all @openai/codex versions..."
          ALL_VERSIONS=$(npm view @openai/codex versions --json | jq -r '.[]' | sort -V -r)
          
          echo "📦 Available versions:"
          echo "$ALL_VERSIONS" | head -20
          
          VERSIONS_TO_BUILD=()
          COUNT=0
          
          for VERSION in $ALL_VERSIONS; do
            if [ $COUNT -ge $MAX_VERSIONS ]; then
              break
            fi
            
            if [ "$FORCE_REBUILD" = "true" ]; then
              echo "🔄 Force rebuild enabled - adding version $VERSION"
              VERSIONS_TO_BUILD+=("$VERSION")
              ((COUNT++))
            else
              # Check if image already exists in GHCR
              if docker manifest inspect "$GHCR_REGISTRY/$GHCR_IMAGE_NAME:$VERSION" >/dev/null 2>&1; then
                echo "✅ Version $VERSION already exists, skipping"
              else
                echo "🏗️  Version $VERSION needs to be built"
                VERSIONS_TO_BUILD+=("$VERSION")
                ((COUNT++))
              fi
            fi
          done
          
          if [ ${#VERSIONS_TO_BUILD[@]} -eq 0 ]; then
            echo "✨ No versions need to be built!"
            echo "versions-matrix=[]" >> "$GITHUB_OUTPUT"
            echo "total-versions=0" >> "$GITHUB_OUTPUT"
          else
            # Convert array to JSON format for matrix strategy
            VERSIONS_JSON=$(printf '%s\n' "${VERSIONS_TO_BUILD[@]}" | jq -R . | jq -s .)
            echo "versions-matrix=$VERSIONS_JSON" >> "$GITHUB_OUTPUT"
            echo "total-versions=${#VERSIONS_TO_BUILD[@]}" >> "$GITHUB_OUTPUT"
            
            echo "📋 Will build ${#VERSIONS_TO_BUILD[@]} versions:"
            printf '%s\n' "${VERSIONS_TO_BUILD[@]}"
          fi

  build-multi-arch:
    if: needs.discover-versions.outputs.total-versions != '0'
    runs-on: ubuntu-latest
    needs: discover-versions
    strategy:
      fail-fast: false
      matrix:
        version: ${{ fromJson(needs.discover-versions.outputs.versions-matrix) }}
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL || true
          sudo apt-get autoremove -y || true
          sudo apt-get autoclean -y || true
          docker system prune -af || true
          df -h

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:v0.12.0
          platforms: linux/amd64,linux/arm64

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKERHUB_REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}
            ${{ env.DOCKERHUB_REGISTRY }}/${{ env.DOCKERHUB_IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.version }}

      - name: Build and push multi-arch image - version ${{ matrix.version }}
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ github.workflow }}-${{ matrix.version }}
          cache-to: type=gha,mode=max,scope=${{ github.workflow }}-${{ matrix.version }}
          build-args: |
            CODEX_VERSION=${{ matrix.version }}
          secrets: |
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
          provenance: false
          sbom: false

      - name: Generate artifact attestation
        if: success()
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: |
            ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}
            ${{ env.DOCKERHUB_REGISTRY }}/${{ env.DOCKERHUB_IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  summary:
    if: always()
    runs-on: ubuntu-latest
    needs: [discover-versions, build-multi-arch]
    steps:
      - name: Build Summary
        run: |
          TOTAL_VERSIONS="${{ needs.discover-versions.outputs.total-versions }}"
          BUILD_STATUS="${{ needs.build-multi-arch.result }}"
          
          echo "## 🎉 Backfill Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "$TOTAL_VERSIONS" = "0" ]; then
            echo "✨ **All versions are already built!** No new images were created." >> $GITHUB_STEP_SUMMARY
          else
            echo "📦 **Built $TOTAL_VERSIONS versions** with multi-architecture support (amd64/arm64):" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '${{ needs.discover-versions.outputs.versions-matrix }}' | jq -r '.[]' | sed 's/^/- `/' | sed 's/$/`/' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            if [ "$BUILD_STATUS" = "success" ]; then
              echo "✅ **Build Status:** All images built successfully!" >> $GITHUB_STEP_SUMMARY
            else
              echo "❌ **Build Status:** Some builds may have failed. Check the logs above." >> $GITHUB_STEP_SUMMARY
            fi
            
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "🔗 **Images available at:**" >> $GITHUB_STEP_SUMMARY
            echo "- **GitHub Container Registry:** \`ghcr.io/${{ env.GHCR_IMAGE_NAME }}:<version>\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Docker Hub:** \`${{ env.DOCKERHUB_IMAGE_NAME }}:<version>\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "💡 **Next steps:**" >> $GITHUB_STEP_SUMMARY
            echo "- Run this workflow again to build more versions if needed" >> $GITHUB_STEP_SUMMARY
            echo "- Use \`force_rebuild: true\` to rebuild existing versions" >> $GITHUB_STEP_SUMMARY
            echo "- Increase \`max_versions\` to build more versions at once (max: 50)" >> $GITHUB_STEP_SUMMARY
          fi
